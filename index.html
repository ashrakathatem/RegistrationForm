<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!--Bootstrap css-->
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <!--css-->
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <section class="Container">
        <header >Registration</header>
        <form action="#">
            <div class="Personal_details">
                <span class="Title">Personal Details</span>
                <div class="Fields">
                    <div class="input_fields">
                        <label>Full Name</label>
                        <input type="Text" placeholder="Enter your name" required>
                    </div>
                    <div class="input_fields">
                        <label>Date of Birthday </label>
                        <input type="date" placeholder="Enter your birthday " required>
                    </div>
                    <div class="input_fields">
                        <label>Email Address</label>
                        <input type="email" placeholder="Enter your e-mail" required>
                    </div>
                    
                    <div class="input_fields">
                        <label>Mobile Number</label>
                        <input type="number" placeholder="Enter your mobile" required>
                    </div>
                    
                </div>
            </div>
            <div class="Personal_details ID">
                <span class="Title">Identity Details</span>
                <div class="Fields">
                    <div class="input_fields">
                        <label>Id Type</label>
                        <input type="Text" placeholder="Enter ID type" required>
                    </div>
                    <div class="input_fields">
                        <label>ID Number</label>
                        <input type="number" placeholder="Enter ID number " required>
                    </div>
                    <div class="input_fields">
                        <label>Issued Authority</label>
                        <input type="text" placeholder="Enter issued authority" required>
                    </div>
                    <div class="input_fields">
                        <label>Issued State</label>
                        <input type="Text" placeholder="Enter issued state" required>
                    </div>
                    <div class="input_fields">
                        <label>Issued Date</label>
                        <input type="date" placeholder="Enter issued date " required>
                    </div>
                    <div class="input_fields">
                        <label>Expiry Date</label>
                        <input type="date" placeholder="Enter expiry date" required>
                    </div>
                </div>
                <button class="NextBtn">
                    <span class="Btn_next">Next</span>
                    <a href="#"><i class="fa-solid fa-forward"></i></a>
                </button>
            </div>
        </form>
    </section>
   
   

    <!--bootstrap js-->
    <script src="Assets/js/bootstrap.bundle.min.js"></script>
    <!--js-->
    <script src="Assets/js/main.js"></script>
</body>
</html>
